[build]
  # Static HTML site - no build command needed
  command = "echo 'Static site - no build required'"
  publish = "."

# Explicitly disable Next.js plugin
[build.plugins]
  # No plugins for static site

# Redirects for single page app behavior
[[redirects]]
  from = "/demo/*"
  to = "/demo/:splat"
  status = 200

[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/demo/canvaskit/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
