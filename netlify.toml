[build]
  # Static HTML site with environment variable replacement
  command = "echo 'Replacing environment variables...' && find . -name '*.js' -type f -exec sed -i \"s/<!-- GA_MEASUREMENT_ID -->/${GA_MEASUREMENT_ID:-G-XXXXXXXXXX}/g\" {} \\; && find . -name '*.js' -type f -exec sed -i \"s/<!-- FORMSPREE_FORM_ID -->/${FORMSPREE_FORM_ID:-YOUR_FORM_ID}/g\" {} \\; && find . -name '*.html' -type f -exec sed -i \"s/var __firebase_config = null;/var __firebase_config = { apiKey: '${DEMO_FIREBASE_API_KEY:-demo-api-key}', authDomain: '${DEMO_FIREBASE_AUTH_DOMAIN:-demo.firebaseapp.com}', projectId: '${DEMO_FIREBASE_PROJECT_ID:-demo-project}', storageBucket: '${DEMO_FIREBASE_STORAGE_BUCKET:-demo.firebasestorage.app}', messagingSenderId: '${DEMO_FIREBASE_MESSAGING_SENDER_ID:-123456789}', appId: '${DEMO_FIREBASE_APP_ID:-1:123456789:web:abcdef}'${DEMO_FIREBASE_MEASUREMENT_ID:+, measurementId: '${DEMO_FIREBASE_MEASUREMENT_ID}'} };/g\" {} \\;"
  publish = "."

# Environment variables for API keys (set these in Netlify dashboard)
# GA_MEASUREMENT_ID = "your-ga4-measurement-id"
# FORMSPREE_FORM_ID = "your-formspree-form-id"
# DEMO_FIREBASE_API_KEY = "your-demo-firebase-api-key"
# DEMO_FIREBASE_AUTH_DOMAIN = "your-demo-project.firebaseapp.com"
# DEMO_FIREBASE_PROJECT_ID = "your-demo-project-id"
# DEMO_FIREBASE_STORAGE_BUCKET = "your-demo-project.firebasestorage.app"
# DEMO_FIREBASE_MESSAGING_SENDER_ID = "your-messaging-sender-id"
# DEMO_FIREBASE_APP_ID = "your-firebase-app-id"
# DEMO_FIREBASE_MEASUREMENT_ID = "your-demo-ga-measurement-id"

# Configure secrets scanning to ignore demo Firebase keys (they're intentionally injected)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "DEMO_FIREBASE_API_KEY,DEMO_FIREBASE_AUTH_DOMAIN,DEMO_FIREBASE_PROJECT_ID,DEMO_FIREBASE_STORAGE_BUCKET,DEMO_FIREBASE_MESSAGING_SENDER_ID,DEMO_FIREBASE_APP_ID,DEMO_FIREBASE_MEASUREMENT_ID"

# Redirects for single page app behavior
[[redirects]]
  from = "/demo/*"
  to = "/demo/:splat"
  status = 200

[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

# Custom headers - DENY framing for main site
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Allow iframe embedding for demo (same origin only)
[[headers]]
  for = "/demo/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/demo/canvaskit/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
